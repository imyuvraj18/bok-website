<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register • Bytes of Knowledge Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>
  <body data-page="register">
    <header class="site-header">
      <div class="container nav">
        <a href="index.html" class="brand"><img src="assets/img/logo.jpg" alt="BOK logo" class="brand-logo"> <span>Bytes of Knowledge Academy</span></a>
        <nav>
          <a href="about.html">About</a>
          <a href="courses.html">Courses</a>
          <a href="contact.html">Contact</a>
          <a href="login.html" class="btn btn-secondary">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="auth">
        <div class="container">
          <form id="register-form" class="card form form-auth">
            <h1>Create Account</h1>
            <label>
              <span>Name</span>
              <input type="text" name="name" required />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" required />
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password" required minlength="6" />
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password" name="confirm" required minlength="6" />
            </label>
            <button class="btn btn-primary" type="submit">Register</button>
            <p class="muted">Have an account? <a href="login.html">Login</a></p>
            <p id="auth-status" class="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Bytes of Knowledge Academy</p>
      </div>
    </footer>

    <script>
      window.__API_BASE__ = window.__API_BASE__ || 'http://localhost:8080';
    </script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
  </html>
