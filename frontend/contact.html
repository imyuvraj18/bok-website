<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact • Bytes of Knowledge Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>
  <body data-page="contact">
    <header class="site-header">
      <div class="container nav">
        <a href="index.html" class="brand"><img src="assets/img/logo.jpg" alt="BOK logo" class="brand-logo"> <span>Bytes of Knowledge Academy</span></a>
        <nav>
          <a href="about.html">About</a>
          <a href="courses.html">Courses</a>
          <a href="contact.html" class="active">Contact</a>
          <a href="login.html" class="btn btn-primary">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="page-hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Have questions? Send us a message.</p>
        </div>
      </section>

      <section class="content">
        <div class="container">
          <form id="contact-form" class="card form">
            <label>
              <span>Name</span>
              <input type="text" name="name" required />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" required />
            </label>
            <label>
              <span>Message</span>
              <textarea name="message" rows="5" required></textarea>
            </label>
            <button class="btn btn-primary" type="submit">Send</button>
            <p id="contact-status" class="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Bytes of Knowledge Academy</p>
      </div>
    </footer>

    <script>
      window.__API_BASE__ = window.__API_BASE__ || 'http://localhost:8080';
    </script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
  </html>
